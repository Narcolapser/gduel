<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Duel</title>
    <!-- Using a retro-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            /* Dark space theme */
            background-color: #020826;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            overflow: hidden;
            gap: 3rem;
        }

        /* Styles for the Title Image */
        .title-image {
            max-width: 90%;
            height: auto;
            /* Ensure the image scales gracefully on all screens */
            width: clamp(250px, 80vw, 700px); 
            box-shadow: 0 0 10px rgba(171, 73, 227, 0.7), 0 0 30px rgba(171, 73, 227, 0.5);
            border-radius: 8px;
            animation: pulseGlow 3s ease-in-out infinite alternate;
        }

        /* Pulsing glow animation for the image container */
        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 10px rgba(171, 73, 227, 0.7), 0 0 30px rgba(171, 73, 227, 0.5);
            }
            100% {
                box-shadow: 0 0 15px #7904C2, 0 0 45px #AB49E3, 0 0 70px #EECFFF;
            }
        }

        .start-button {
            background-color: transparent;
            color: #fff;
            /* Neon border effect */
            border: 2px solid #fff;
            padding: 1rem 2.5rem;
            font-size: 1.5rem;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px #fff;
            border-radius: 4px;
        }

        .start-button:hover {
            /* Increase glow and slight scale on hover */
            box-shadow: 0 0 15px #fff, 0 0 30px #7904C2;
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('startButton');

            startButton.addEventListener('click', () => {
                // Navigate to the game page
                window.location.href = 'game.html';
            });
            
            // Note: The original text animation logic has been removed as requested.
        });
    </script>
</head>
<body>
    <!-- The Title Image -->
    <img 
        src="/Gravity Duel Art v2.png" 
        alt="Gravity Duel Game Title" 
        class="title-image"
        onerror="this.onerror=null; this.src='https://placehold.co/700x200/020826/EECFFF?text=Gravity+Duel+Title+Image'"
    >

    <button id="startButton" class="start-button">Start</button>
</body>
</html>
